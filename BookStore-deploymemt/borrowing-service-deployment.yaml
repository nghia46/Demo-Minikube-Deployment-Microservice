apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-borrowing-app-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: borrowing-service-app
  template:
    metadata:
      labels:
        app: borrowing-service-app
    spec:
      containers:
      - name: borrowing-service
        image: nghialoe/borrowing-service:latest
        ports:
        - containerPort: 80
        env:
          - name: RabbitMQ__Host
            valueFrom:
              configMapKeyRef:
                name: bookstore-config
                key: RabbitMQ__Host
          - name: RabbitMQ__Username
            valueFrom:
              configMapKeyRef:
                name: bookstore-config
                key: RabbitMQ__Username
          - name: RabbitMQ__Password
            valueFrom:
              configMapKeyRef:
                name: bookstore-config
                key: RabbitMQ__Password
---
apiVersion: v1
kind: Service
metadata:
  name: borrowing-service-lb
spec:
  selector:
    app: borrowing-service-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort
